name: Run Pester Tests

on:
  push:
    paths: 
    - "PlatformE2E/**"
    - ".github/workflows/pester-tests.yml"
    branches:
      - user/gudrun/DAS-43180
      - main
  workflow_dispatch:  # Manual trigger
  
jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PowerShell
        uses: actions/setup-powershell@v2

      - name: Install Pester
        run: |
          Install-Module -Name Pester -Force -SkipPublisherCheck

      # Run Pester tests
      - name: Run Pester Tests
        run: |
          # Run all Pester tests in the repository where the tests are held
          Invoke-Pester -Path ./Juriba.DPC/Public/PublicTests
        shell: pwsh
