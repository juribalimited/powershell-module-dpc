name: Publish

on:
  push:
    branches:
      - main
    paths:
      - 'Juriba.Platform/**'

jobs:
  publishpsgallery:
    name: 'PowerShell Gallery'
    runs-on: ubuntu-latest
    env:
      NUGET_API_KEY: ${{ secrets.NUGETAPIKEY }}
    steps:
      - uses: actions/checkout@v2
      - shell: pwsh
        run: Publish-Module -Path .\Juriba.Platform -NuGetApiKey $env:NUGET_API_KEY -Verbose
