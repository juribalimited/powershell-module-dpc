name: Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - 'Juriba.Dashworks/**'

jobs:
  scriptanalyzer:
    runs-on: ubuntu-latest
    name: 'PowerShell Script Analyzer'
    steps:
      - uses: actions/checkout@v2
      - name: 'Install PSScriptAnalyzer PowerShell module'
        run: Install-Module PSScriptAnalyzer -Force
        shell: pwsh
      - name: 'Run PSScriptAnalyzer'
        run: Invoke-ScriptAnalyzer -Path .\Juriba.Dashworks -Recurse -EnableExit -ExcludeRule PSAvoidTrailingWhitespace | Format-List -Property ScriptName, RuleName, Severity, Line, Column, Message
        shell: pwsh